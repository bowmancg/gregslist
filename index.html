<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">gregslist</span>
      </a>
      <div class="btn text-light px-3 py-2 rounded fs-3" onclick="app.housesController.showHouses()"><i class="mdi mdi-home"></i></div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <section class="row text-light justify-content-center">
        <div id="form" class="col-12 col-md-8 mt-3">
          <form onsubmit="app.housesController.findHouse()" class="row bg-dark rounded elevation-2 p-4">
            <h3>Find a House</h3>
            <div class="mb-2 col-4">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-2 col-4">
              <label for="bedrooms">Bedrooms</label>
              <input type="text" name="bedrooms" id="bedrooms" class="form-control">
            </div>
            <div class="mb-2 col-4">
              <label for="bathrooms">Bathrooms</label>
              <input type="text" name="bathrooms" id="bathrooms" class="form-control">
            </div>
            <div class="mb-2 col-12">
              <label for="img">Image URL</label>
              <input type="url" name="imgUrl" id="img" class="form-control" required
                placeholder="Enter a URL for an image...">
            </div>
            <div class="mb-2 col-12">
              <label for="description">Description</label>
              <input type="text" name="description" id="description" class="form-control" maxlength="50">
            </div>
            <div class="mb-2 col-6">
              <label for="price">Price</label>
              <input type="number" name="price" id="price" class="form-control" required min="1">
            </div>
            <div class="text-end mt-2">
              <button class="btn btn-primary" type="button">Cancel</button>
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <section id="listings" class="row g-2">
        <!-- <div class="col-6 col-md-4 mt-3">
          <div class="card elevation-2">
            <img src="" alt="">
            <div class="p-2">
              <h5 class="text-center border-bottom border-dark">Name | Bedrooms | Bathrooms | Year</h5>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam hic blanditiis neque.</p>
              <p class="text-end"><i class="mdi mdi-currency-usd"></i>Price</p>
            </div>
          </div>
        </div> -->
      </section>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
